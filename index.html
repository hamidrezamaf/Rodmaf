<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Rodmaf | رودماف</title>
<style>
    body { font-family: sans-serif; background:#f5f5f5; margin:0; padding:0; }
    header { background:#ef394e; color:white; padding:15px; font-size:22px; text-align:center; }
    .cat-box { background:white; margin:15px; padding:15px; border-radius:10px; }
    .cat-title { font-size:20px; font-weight:bold; margin-bottom:10px; color:#333; }
    ul { padding:0; margin:0; list-style:none; }
    li { padding:6px 0; border-bottom:1px solid #eee; }
</style>
</head>
<body>

<header>فروشگاه رودماف</header>

<div class="cat-box">
    <div class="cat-title">مواد غذایی</div>
    <ul>
        <li>خواربار</li>
        <li>ادویه و حبوبات</li>
        <li>خشکبار</li>
        <li>کنسرو و کمپوت</li>
        <li>نوشیدنی</li>
        <li>لبنیات</li>
    </ul>
</div>

<div class="cat-box">
    <div class="cat-title">بهداشتی و یکبار مصرف</div>
    <ul>
        <li>شوینده</li>
        <li>دستمال</li>
        <li>یکبار مصرف</li>
    </ul>
</div>

<div class="cat-box">
    <div class="cat-title">مواد غذایی خارجی</div>
</div>

<div class="cat-box">
    <div class="cat-title">اقلام سوشی</div>
</div>

<div class="cat-box">
    <div class="cat-title">پروتئین و ماهی</div>
    <ul>
        <li>گوشت</li>
        <li>مرغ</li>
        <li>میگو و ماهی</li>
    </ul>
</div>

</body>
</html>
